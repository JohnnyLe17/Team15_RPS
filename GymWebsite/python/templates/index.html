<!DOCTYPE html>
<html lang="en">
<head>
    <title>Health and Wellness</title>
    <link rel="stylesheet" type="text/css" href="../static/index.css">
</head>    

<body>
    <div class="top box">
        <h1>GYM HUB</h1>
    </div>
    <div class="box 1">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
    </div>
    <div class="box 2">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
    </div>
    <div class="bottom box">
        {% if exercises %}
        <h2>Exercise List</h2>
        <ul>
            {% for gym in exercises %}
            <li>
                <strong>{{ gym['name'] }}</strong><br>
                <em>Muscle: {{ gym['muscle'] }}</em><br>
                <em>Equipment: {{ gym['equipment'] }}</em><br>
                <em>Difficulty: {{ gym['difficulty'] }}</em><br>
            </li>
            {% endfor %}
        </ul>
        {% endif %}
    </div>
</body>

</html>
